version: '3.9'
services:
  backend:
    container_name: app_backend
    build: .
    ports:
      - "3001:3001"
    working_dir: /app-backend
    command: npm run dev
    volumes:
      - ./src:/app-backend/src
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=3001
      - JWT_SECRET=secret
      - DATABASE_URL="postgresql://postgres:password@localhost:5432/openbanking?schema=public"
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 10s
      retries: 5
  db:
    image: postgres:13.3-alpine
    container_name: db
    platform: linux/x86_64
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=openbanking
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores
