version: '3.9'
services:
  backend:
    container_name: app_backend_test
    build: 
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "3002:3002"
    working_dir: /app-backend-test
    networks:
      - default
    command: npm run dev
    environment:
      - DATABASE_URL=postgresql://prisma:prisma@dbtest/tests
      - NODE_ENV=test
      - PORT=3002
      - JWT_SECRET=secret
    volumes:
      - ./src:/app-backend-test/src
    depends_on:
      dbtest:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 10s
      retries: 5
  dbtest:
    image: postgres:13.3-alpine
    container_name: dbtest
    platform: linux/x86_64
    networks:
      - default
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=prisma
      - POSTGRES_DB=tests
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores

networks:
  default:
    name: app_backend_test